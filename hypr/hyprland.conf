# บอกให้ Hyprland ใช้ AMD (card1) เป็นตัวเรนเดอร์หลัก และ Intel (card0) เป็นตัวส่งภาพออกจอ
env = WLR_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0

# บังคับให้ใช้ Driver AMD (Vulkan)
env = WLR_RENDERER_ALLOW_SOFTWARE,0
env = mesa_glthread,true

# --- สเปกเครื่องต่ำ: เน้นลื่น ไม่เน้นสวย ---

# 1. ตั้งค่าหน้าจอ (ปรับตามรูปที่คุณส่งมาคือ 1366x768)
monitor=, preferred, auto,1

# 2. โปรแกรมเริ่มต้น
$terminal = kitty
$fileManager = pcmanfm-qt
$menu = rofi -show drun

# 3. ตั้งค่า Input
input {
    kb_layout = us,th
    kb_options = grp:win_space_toggle
    follow_mouse = 1
}

# 4. ปรับแต่งหน้าตา (ปิด Blur/Shadow เพื่อประหยัด GPU)
general {
    gaps_in = 3
    gaps_out = 5
    border_size = 1
    col.active_border = rgba(33ccffee)
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

decoration {
    rounding = 0       # ปิดมุมโค้ง ช่วยให้ลื่นขึ้น
    blur {
        enabled = true # ปิดเบลอ (สำคัญที่สุด)
        size = 3
        passes = 1
    }
}

# 5. ปิด Animation ทั้งหมด (เพื่อให้กดแล้วมาเลย ไม่หน่วง)
animations {
    enabled = yes
}

# 6. ปุ่มลัดพื้นฐาน (Keybindings)
$mainMod = SUPER

bind = $mainMod, RETURN, exec, $terminal    # Win + Enter เพื่อเปิด Terminal
bind = $mainMod, Q, killactive,             # Win + Q เพื่อปิดแอป (ออกแอป)
bind = $mainMod, L, exit,                   # Win + L เพื่อออกจากระบบ (Logout)
bind = $mainMod, E, exec, $fileManager      # Win + E เปิด File Manager
bind = $mainMod, D, exec, $menu             # Win + R เปิด App Launcher

# ย้ายหน้าต่างด้วยเมาส์
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#waybar
exec-once = waybar
